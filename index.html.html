<script>
    const form = document.getElementById('ramadhanForm');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwaQ0qvbXX-OBJv4RV8rBKRLSaVRwIpIBGtZfDWYh9u8da-vveD6l9wEyBRZLM_oLNoHA/exec';

    form.addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('statusMessage');
        
        btn.disabled = true;
        btn.innerText = "Sedang Mengirim...";
        status.style.display = "none";

        const formData = new FormData(form);
        const outData = new URLSearchParams();
        
        let kegiatanArr = [];
        for (let [key, value] of formData.entries()) {
            if (key === 'kegiatan') {
                kegiatanArr.push(value);
            } else {
                outData.append(key, value);
            }
        }
        outData.append('kegiatan', kegiatanArr.join(', '));

        fetch(scriptURL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: outData 
        })
        .then(() => {
            status.style.display = "block";
            status.innerHTML = "‚úÖ Alhamdulillah! Laporan berhasil disimpan.";
            status.style.color = "#2d5a27";
            status.style.backgroundColor = "#e8f5e9";
            form.reset();
            btn.disabled = false;
            btn.innerText = "Kirim Laporan";
        })
        .catch(error => {
            console.error('Error!', error);
            status.style.display = "block";
            status.innerHTML = "‚ùå Terjadi kesalahan jaringan. Coba lagi.";
            btn.disabled = false;
            btn.innerText = "Coba Lagi";
        });
    });
